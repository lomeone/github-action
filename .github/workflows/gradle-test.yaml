name: Test

on:
  workflow_call:

jobs:
  test:
    name: Gradle Test
    runs-on: lomeone-arc-runner-set
    permissions:
      contents: read
      packages: write
      id-token: write
    
    steps:
      - name: Configure AWS Credential
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          role-to-assume: arn:aws:iam::396428372646:role/FNReservationServiceRole-lomeone-eks

      - name: Gradle test
        uses: lomeone/github-action/gradle/test@main
        with:
          codecov-token: ${{ secrets.CODECOV_TOKEN }}
          coveralls-token: ${{ secrets.COVERALLS_TOKEN }}
